<div id="footer">

      <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
    </span> {% endif %}
    <span class="site-footer-credits">
      <img src="https://ycassuto.net.technion.ac.il/files/2018/06/technionlogo.jpg" alt="Technion-IIT" height="100">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Rambam-Health-Care-Campus_English_logo.jpg/1598px-Rambam-Health-Care-Campus_English_logo.jpg" alt="Rambam Hospital" height="85">  
    </span>
</div>
